<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyvera AI Image Generator</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<header>
  <h1>Nyvera AI Image Generator</h1>
</header>

<main>
  <div id="download-container" style="display: none; text-align:center; margin-bottom:1rem;">
    <p>Downloading model: <span id="download-percent">0%</span></p>
    <progress id="download-progress" value="0" max="100" style="width: 80%;"></progress>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="prompt" placeholder="Enter your prompt...">
    <button id="generate">Generate</button>
  </div>
</main>

<script src="websd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
