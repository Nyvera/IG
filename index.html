<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nyvera — Offline WebGPU SD</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="stylesheet" href="/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Nyvera — Offline WebGPU Image Generator</h1>
    <div id="controls">
      <input id="prompt" placeholder="A fantasy landscape, dramatic lighting" />
      <button id="generate">Generate</button>
    </div>

    <div id="status"></div>
    <canvas id="canvas" width="768" height="768"></canvas>
    <footer>Uses WebGPU + ONNX Runtime Web. First run downloads ~200–2000MB depending on model.</footer>
  </main>

  <!-- We vendor the WebSD helper from mlc-ai; see README steps on how to populate /vendor -->
  <script src="/vendor/web-stable-diffusion/websd.min.js"></script>
  <script src="/app.js" defer></script>
</body>
</html>
